jenkins:
  numExecutors: 0

unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 1200
  globalLibraries:
    libraries:
    - name: "default"
      retriever:
        modernSCM:
          scm:
            github:
              configuredByUrl: true
              credentialsId: "gururepservice-cred"
              repoOwner: "guru-rep"
              repository: "demo-libs"
              repositoryUrl: "https://github.com/guru-rep/demo-libs.git"
              traits:
              - gitHubBranchDiscovery:
                  strategyId: 1
              - gitHubPullRequestDiscovery:
                  strategyId: 1
              - gitHubForkDiscovery:
                  strategyId: 1
                  trust: "gitHubTrustPermissions"
    - defaultVersion: "main"
      name: "clib"
      retriever:
        modernSCM:
          scm:
            github:
              configuredByUrl: true
              credentialsId: "gururepservice-cred"
              repoOwner: "guru-rep"
              repository: "demo-libs"
              repositoryUrl: "https://github.com/guru-rep/control-libs.git"
              traits:
              - gitHubBranchDiscovery:
                  strategyId: 1
              - gitHubPullRequestDiscovery:
                  strategyId: 1
              - gitHubForkDiscovery:
                  strategyId: 1
                  trust: "gitHubTrustPermissions"        
             
                  
                  
  cloudbeesPrometheus:
    collectingMetricsPeriodInSeconds: 30

  
