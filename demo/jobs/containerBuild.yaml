removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: admin
  description: administrative jobs
  displayName: admin jobs
- kind: folder
  name: demos
  displayName: demos
  items:
  - kind: folder
    name: container-build
    description: ''
    displayName: container-build
    items:
    - kind: cloudbeesTemplatedJob
      catalog: CentralServicesDefault
      name: gapi-build-push
      model: CentralServicesDefault/ContainerBuild
      attributes:
      - type: string
        value: guru-rep
        key: repoOwner
      - type: string
        value: gapi
        key: repoName
      - type: string
        value: 1.0
        key: majorBuildLabel
      - type: string
        value: gapi-build-push
        key: name
      - type: credentials
        value: gururepservice-cred
        key: repoCreds
      - type: string
        value: gururepservice
        key: imageOrg
      - type: string
        value: gapi
        key: imageRepo
      - type: boolean
        value: false
        key: debugPL
    properties:
    - envVars: {}
    - itemRestrictions:
        allowedTypes:
        - CentralServicesDefault/ContainerBuild
        filter: true
